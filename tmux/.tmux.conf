#
# Powerline Double Green - Tmux Theme
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour15
set -g status-bg colour0

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=colour2,bold] #S #[fg=colour2,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour241,bg=colour235] #I:#P #[fg=colour235,bg=colour0,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour0]#[fg=colour241,bg=colour235] %D %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] #(ip addr show dev wlp2s0 | grep "inet[^6]" | awk '{print $2}') #[fg=colour2,bg=colour240]#[fg=colour233,bg=colour2,bold] #H "

# Window status
# set -g window-status-format "#[fg=colour241,bg=colour0,bold] #I:#[fg=colour241,bg=colour0,nobold] #W #F "
set -g window-status-format "#[fg=colour0,bg=colour8]#[fg=colour7,bg=colour8,nobold] #I #[fg=colour0,bg=colour8,nobold]#[fg=colour7,bg=colour8,nobold] #W #F #[fg=colour8,bg=black,nobold]"
set -g window-status-current-format "#[fg=colour0,bg=colour4]#[fg=colour0,bg=colour4,nobold] #I #[fg=colour0,bg=colour4,nobold]#[fg=colour0,bg=colour4,nobold] #W #F #[fg=colour4,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour2
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour2

# Pane number indicator
set -g display-panes-colour colour12
set -g display-panes-active-colour colour10

# Clock mode
set -g clock-mode-colour colour2
set -g clock-mode-style 24

# Message
set -g message-bg colour2
set -g message-fg colour0

# Command message
set -g message-command-bg colour233
set -g message-command-fg colour0

# Mode
set -g mode-bg colour2
set -g mode-fg colour235
